<!DOCTYPE html>
<html lang="en">


<head th:replace="~{commonAdmin ::headAdmin}">

</head>

<body>
  <!-- toast -->
  <div id="toast"></div>
  <!-- body -->
  <section th:replace="~{commonAdmin ::adminSidebar(activeLi='product')}"></section>
  <section id="content">
    <nav th:replace="~{commonAdmin ::adminNav}"></nav>

    <main>
      <div class="head-title">
        <div class="left">
          <h1>Categories</h1>
          <ul class="breadcrumb">
            <li>
              <a href="#">Dashboard</a>
            </li>
            <li><i class="bx bx-chevron-right"></i></li>
            <li>
              <a href="#">Categories</a>
            </li>
            <li><i class="bx bx-chevron-right"></i></li>
            <li>
              <a class="active" href="#" id="currentScrum" th:text="${scrum}"></a>
            </li>
          </ul>
        </div>
      </div>

      <section id="form-manage">
        <!-- Category Form -->
        <form id="category-form" action="" method=" POST" class="">
          <header class="category-form__header col-12">
            <div class="head">
              <h3>Add Category</h3>
            </div>
          </header>
          <!-- <hr> -->
          <div class="category-form__main mt-3">
            <div class="form-group">
              <label class="form-label col-lg-4 col-md-4" for="categoryName">Category
                Name</label>
              <div class="input-wrapper col-lg-8 col-md-8">
                <input required class="form-input" type="text" name="categoryName" id="categoryName"
                  placeholder="Enter your Category Name" value="" />
                <span class="input-line"></span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn back-btn">
              <span class="btn-icon"><i class="bx bx-arrow-back"></i></span>
              <a href="product_admin.html" class="btn-label">Back</a>
            </button>
            <button type="submit" class="btn submit-btn" id="addCategoryBtn">
              <span class="btn-icon"><i class="bx bx-plus"></i></span>
              <a href="#" class="btn-label">Add Category</a>
            </button>
          </div>
        </form>

        <div id="table-data" class="table-data">
          <div class="table-product table-container">
            <div class="head">
              <h3>Products</h3>
              <span class="head-icon">
                <a href="#"><i class="bx bx-filter"></i></a>
              </span>
            </div>
            <table>
              <thead>
              <tr>
                <th>STT</th>
                <th>Title</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="book, iterStat : ${category.getBooks()}">
                <td>
                  <p th:text="${iterStat.index + 1}"></p>
                </td>
                <td>
                  <p th:text="${book.getTitle()}"></p>
                </td>
                <td>
                  <p th:text="${book.getPrice()}"></p>
                </td>
                <td>
                  <p th:text="${book.getQuantity()}"></p>
                </td>
                <td class="action">
                  <span class="action-icon">
                    <i class='bx bx-dots-horizontal-rounded'></i>
                  </span>
                  <ul class="action-list">
                    <li class="action-item">
                      <a th:href="@{'/product_form?action=view-product&id=' + ${book.getId()}}">
    <span class="action-item__icon">
        <i class='bx bxs-detail'></i>
    </span>
                        <span>View</span></a>
                    </li>
                    <li class="action-item">
                      <a th:href="@{'/product_form?action=edit-product&id='  + ${book.getId()}}">
    <span class="action-item__icon">
        <i class='bx bxs-edit'></i>
    </span>
                        <span>Edit</span>
                      </a>

                    </li>
                    <li class="action-item">
                      <a href="#" class="red-color">
                        <span class="action-item__icon">
                          <i class='bx bxs-x-circle'></i>
                        </span>
                        <span>Delete</span>
                      </a>
                    </li>
                  </ul>
                </td>
              </tr>

              </tbody>
            </table>
          </div>
        </div>

      </section>

    </main>
  </section>
  <script src="/admin/scripts/script.js"></script>
  <script src="/admin/scripts/product_admin.js"></script>
  <!-- <script type="module" src="/admin/scripts/product_form.js"></script> -->
  <script type="module" src="/admin/scripts/category_form.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
    integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
